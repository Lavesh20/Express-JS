<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <script>
       async function Fetch(){
            const data = await fetch("https://randomuser.me/api/")
            console.log(data)
            const json = await data.json();
           document.querySelector('button').innerHTML = JSON.stringify(json)
        }
    </script>
    <button onclick=Fetch()>Clikc Here</button>
</body>
</html>
